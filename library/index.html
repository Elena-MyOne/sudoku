<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__body container">
          <h1 class="header__logo">Brooklyn Public Library</h1>
          <div class="header__burger">
            <span></span>
          </div>
          <div class="header__menu">
            <nav class="header__nav">
              <ul class="header__list">
                <li><a href="#about" class="header__link">About</a></li>
                <li><a href="#favorites" class="header__link">Favorites</a></li>
                <li><a href="#coffeshop" class="header__link">Coffee shop</a></li>
                <li><a href="#contacts " class="header__link">Contacts</a></li>
                <li><a href="#librarycard" class="header__link">Library Card</a></li>
              </ul>
            </nav>
            <button class="header__profile"></button>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="welcome" id="welcome">
          <div class="welcome__overlay"></div>
          <div class="welcome__body">
            <div class="welcome__content">
              <p class="welcome__text">
                Welcome <br />
                to the Brooklyn Library
              </p>
            </div>
          </div>
        </section>
        <section class="about" id="about">
          <div class="about__body container">
            <h2 class="about__title title">About</h2>
            <div class="about__line line"></div>
            <div class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
            <div class="about__slider slider">
              <div class="slider__container">
                <div class="slider__item"><img src="./src/assets/images/about/1.jpg" alt="A Woman choosing books on the bookshelf" /></div>
                <div class="slider__item"><img src="./src/assets/images/about/2.jpg" alt="A hall with statues" /></div>
                <div class="slider__item"><img src="./src/assets/images/about/3.jpg" alt="A wall with bookshelves" /></div>
                <div class="slider__item" hidden><img src="./src/assets/images/about/4.jpg" alt="A wall with bookshelves and ladder" /></div>
                <div class="slider__item" hidden><img src="./src/assets/images/about/5.jpg" alt="A Brooklyn Public Library roof stucco" /></div>
              </div>
              <div class="slider__pagination">
                <div class="slider__dot">
                  <span class="slider__span active"></span>
                </div>
                <div class="slider__dot">
                  <span class="slider__span"></span>
                </div>
                <div class="slider__dot">
                  <span class="slider__span"></span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="favorites" id="favorites">
          <h2></h2>
        </section>
        <section class="coffeshop" id="coffeshop">
          <h2></h2>
        </section>
        <section class="contacts" id="contacts">
          <h2></h2>
        </section>
        <section class="librarycard" id="librarycard">
          <h2></h2>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
