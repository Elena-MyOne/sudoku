<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-logo">
          <div class="logo-api">
            <img src="./assets/images/logo.svg" alt="logo" />
          </div>
          <div class="logo-text">Unsplash API</div>
        </div>
        <div class="search">
          <input type="text" placeholder="Search ..." />
          <div class="search-icon">
            <img src="./assets/images/search.svg" alt="search button" />
          </div>
        </div>
      </header>
      <main class="main">main</main>
      <footer class="footer">
        <div class="logo" href="https://rs.school/js-stage0/" target="_blank">
          <img class="logo-image" src="./assets/images/rslogo-w.svg" alt="RS logo" />
        </div>
        <div class="year">2023</div>
        <div class="github">
          <a href="https://github.com/Elena-MyOne" target="_blank">elena-myone</a>
        </div>
      </footer>
    </div>
    <script defer type="module" src="./main.js"></script>
  </body>
</html>
