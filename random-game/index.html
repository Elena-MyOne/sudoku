<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">Sudoku</div>
      </header>
      <main class="main">
        <div class="info-bar">
          <div class="moves">
            Moves:
            <span class="moves-count">0</span>
          </div>
          <div class="time">
            Time:
            <span class="time-count">00:00</span>
          </div>
          <div class="points">
            Points:
            <span class="points-count">0</span>
          </div>
          <div class="sound"></div>
        </div>
        <div class="bord"></div>
      </main>
      <footer class="footer">
        <a class="logo" href="https://rs.school/js-stage0/" target="_blank">
          <img class="logo-image" src="./assets/images/rslogo-w.svg" alt="RS logo" />
        </a>
        <div class="year">2023</div>
        <div class="github">
          <a href="https://github.com/Elena-MyOne" target="_blank">elena-myone</a>
        </div>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
